version: "3.9"
services:
  forum:
    container_name: forum
    hostname: forum
    ports:
    - "5000:5000/tcp"
    environment:
        - TZ=Europe/Zurich
       # - FLASK_RUN_HOST=127.0.0.1
       # - FLASK_RUN_PORT=5000
    networks:
      vpcbr:
          ipv4_address: 172.24.0.20
    env_file:
        - .env
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
  nginx:
    image: nginx:mainline-alpine3.18-perl
    container_name: forum_ngnix
    restart: always
    networks:
      vpcbr:
          ipv4_address: 172.24.0.10
    ports:
      - 80:80
    volumes:
     # - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/global.conf:/etc/nginx/conf.d/default.conf:ro
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 172.24.0.0/24
         gateway: 172.24.0.1 
 
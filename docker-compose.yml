version: "3.9"
services:
  forum:
    container_name: forum
    hostname: forum
    ports:
    - "80:5000/tcp"
    environment:
        - TZ=Europe/Zurich
        - FLASK_RUN_HOST=127.0.0.1
        - FLASK_RUN_PORT=5000
    env_file:
        - .env
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
